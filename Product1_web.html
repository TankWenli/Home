<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width>, initial-scale=1.0">

<title>Display Web</title>
<!-- 引入 Bootstrap 样式表 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
html {
overflow: auto;
}

html,
body,
div,
iframe {
margin: 0px;
padding: 0px;
height: 100%;
border: none;
}

iframe {
display: block;
width: 100%;
border: none;
overflow-y: auto;
overflow-x: hidden;
}

</style>
</head>

<body>
    <!-- 使用 Bootstrap 网格布局 -->
<div class="container-fluid">
    <div class="row">
      <div class="col">
        <!-- 在这个列中放置 iframe 元素 -->
        <iframe src="https://script.google.com/macros/s/AKfycbygK1TQCkk9HTg4aCl_dPscibV7DpKb9XocpLIzl7oV4ChGoLZt8x_4cVNdstqLqWLp/exec" frameborder="0" marginheight="0" marginwidth="0"width="100%" height="100%" scrolling="auto">
        </iframe>
    </div>
</div>
</div>

</body>

</html>
