<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Web</title>
<!-- 引入 Bootstrap 样式表 -->
<style type="text/css">
html {
  overflow: auto;
}

html, body, div, iframe {
  margin: 0;
  padding: 0;
  height: 100%;
  border: none;
}

iframe {
  display: block;
  width: 100%;
  border: none;
  overflow-y: auto;
  overflow-x: auto; /* 禁止左右滑动 */
}

</style>
</head>

<body>
<!-- 使用 Bootstrap 网格布局 -->

      <iframe src="https://script.google.com/macros/s/AKfycbyt4y7YdROe4O2pPDKqmhqWGQMn4_BlIa7EF-CubB1kdTyj0wsWsd7mkI2QbV05bN2c/exec" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="auto"></iframe>

</body>

</html>
